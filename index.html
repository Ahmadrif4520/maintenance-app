<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Maintenance App</title>
    <!-- Firebase SDK CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <!-- Chart.js CDN (untuk dashboard) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <!-- Optional: Lightweight CSS Framework (contoh: Bulma) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <strong class="has-text-white">Maintenance App</strong>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start" id="nav-links">
                <!-- Navigasi akan dimuat di sini setelah login -->
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <a class="button is-text has-text-white mr-4" id="notifications-dropdown-toggle">
                    <span class="icon"><i class="fas fa-bell"></i></span>
                    <span class="badge is-danger is-pulled-right" id="unread-notifications-badge" style="display: none;"></span>
                    </a>
                    <div class="buttons" id="auth-buttons">
                        <!-- Tombol Login/Logout akan dimuat di sini -->
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div id="notification-toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
    <!-- Notifikasi toast akan muncul di sini -->  
</div>
    <div class="container">
            <!-- Toast notifications will appear here -->
        </div>
    </div>

    <main class="section">
        <div class="container" id="app-content">
            <!-- Konten halaman akan dimuat di sini (login/register, dashboard, reports, etc.) -->
        </div>
    </main>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>&copy; 2023 Monitoring Maintenance App. Powered by Firebase.</p>
        </div>
    </footer>

    <!-- Your JavaScript files (Urutan penting!) -->
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/router.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script type="module" src="js/reports.js"></script>
    <script type="module" src="js/machines.js"></script>
    <script type="module" src="js/notifications.js"></script>
    <script type="module" src="js/material_handling.js"></script>
    <script type="module" src="js/cooling_tower.js"></script>
    <script type="module" src="js/compressor_unit.js"></script>
    
    <script>
        // Global error handler
        window.onerror = function(message, source, lineno, colno, error) {
            console.error("Uncaught Global Error:", { message, source, lineno, colno, error });
            const appContent = document.getElementById('app-content');
            if (appContent) {
                appContent.innerHTML = `
                    <div class="notification is-danger mt-6">
                        <h1 class="title has-text-danger">Aplikasi Mengalami Masalah!</h1>
                        <p>Terjadi kesalahan fatal yang tidak terduga. Mohon coba refresh halaman atau hubungi administrator.</p>
                        <p><strong>Detail Error:</strong> ${message}</p>
                        <p><small>Lokasi: ${source}:${lineno}</small></p>
                    </div>
                `;
            } else {
                alert("Terjadi kesalahan fatal pada aplikasi. Silakan coba lagi.");
            }
            return true; // Mencegah default browser error handling
        };
    </script>

</body>
</html>
